<p class="tip">Click on button in image container</p>
<div #cont class="cont">
  <div class="form sign-in" [formGroup]="loginForm">
    <div *ngIf="logInError" class="error-msg">
      <p>{{logInError}}</p>
    </div>
    <h2>Welcome back,</h2>
    <label>
      <span>Email</span>
      <input type="email" formControlName="email" />
    </label>
    <label>
      <span>Password</span>
      <input type="password" formControlName="password" />
    </label>
    <!-- <p class="forgot-pass">Forgot password?</p> -->
    <button type="button" class="submit" (click)="loginEmail()">Sign In</button>
    <button type="button" class="fb-btn" (click)="login()">
      Connect with <span>Google</span>
    </button>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and discover great amount of new opportunities!</p>
      </div>
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in. We've missed you!</p>
      </div>
      <div class="img__btn" (click)="toggle(cont)">
        <span class="m--up">Sign Up</span>
        <span class="m--in">Sign In</span>
      </div>
    </div>
    <div [formGroup]="createUserForm" class="form sign-up">
      <h2>Time to feel like home,</h2>
      <div *ngIf="signUpError" class="error-msg">
        <p>{{signUpError}}</p>
      </div>
      <label>
        <span>Name</span>
        <input type="text" formControlName="username" />
      </label>
      <label>
        <span>Email</span>
        <input type="email" formControlName="email" />
      </label>
      <label>
        <span>Password</span>
        <input type="password" formControlName="password" />
      </label>
      <button type="button" class="submit" (click)="signUp()">Sign Up</button>
      <button type="button" class="fb-btn">
        Sign up with <span>Google</span>
      </button>
    </div>
  </div>
</div>
